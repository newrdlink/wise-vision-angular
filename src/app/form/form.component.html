<section [class.form-container]="{}">
  <form [class.form-container__form]="{}" [formGroup]="formQuery" (ngSubmit)="onSubmit()">
    <label>
      {{labelInput}}
      <input [class.form-container__input]="{}" type="text" formControlName="query" (input)="onInput($event)"
        placeholder="insert query" />
    </label>
    <button type="submit" [disabled]="query.length < 2">search</button>
  </form>
</section>
